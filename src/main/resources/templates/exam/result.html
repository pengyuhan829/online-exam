<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考试结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card text-center">
        <div class="card-header bg-success text-white">
            <h3>🎉 考试提交成功！</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h5 class="card-title" th:text="${message}">试卷提交成功！客观题已自动批改。</h5>
            <p class="card-text">试卷ID：<span th:text="${paperId}" class="text-primary">1</span></p>
            
            <div class="alert alert-info mt-4">
                <h6>📊 成绩信息：</h6>
                <p>客观题已自动批改完成，主观题需要老师手动批阅。</p>
                <p>最终成绩将在批改完成后公布。</p>
            </div>
            
            <div class="mt-4">
                <a href="/exam" class="btn btn-primary">返回考试列表</a>
                <a href="/questions" class="btn btn-secondary ms-2">查看题库</a>
                <a href="/" class="btn btn-outline-info ms-2">返回首页</a>
            </div>
        </div>
        <div class="card-footer text-muted">
            提交时间：<span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</body>
</html>
