<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考试列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>考试列表</h2>
    <p class="text-muted">请选择要参加的考试：</p>
    
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <div th:each="paper : ${papers}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${paper.title}">试卷标题</h5>
                        <span class="badge bg-primary" th:text="${paper.duration} + '分钟'">120分钟</span>
                    </div>
                    <p class="mb-1" th:text="${paper.description}">试卷描述</p>
                    <small class="text-muted">总分：<span th:text="${paper.totalScore}">100</span>分</small>
                    <div class="mt-2">
                        <a th:href="@{/exam/start/{id}(id=${paper.id})}" 
                           class="btn btn-success btn-sm">开始考试</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/questions" class="btn btn-secondary">返回题库</a>
        <a href="/paper" class="btn btn-info ms-2">试卷管理</a>
    </div>
</body>
</html>
