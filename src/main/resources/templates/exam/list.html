<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试列表 - 在线考试系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .exam-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .btn {
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4 mb-5">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold">
                    <i class="bi bi-file-earmark-text text-primary"></i> 考试列表
                </h2>
                <p class="text-muted">请选择要参加的考试：</p>
            </div>
        </div>
        
        <div th:if="${papers == null || papers.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> 当前没有可用的考试，请联系老师。
        </div>
        
        <div class="row">
            <div th:each="paper : ${papers}" class="col-md-6 col-lg-4">
                <div class="card exam-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title fw-bold mb-0" th:text="${paper.title}">试卷标题</h5>
                            <span class="badge bg-primary rounded-pill" th:text="${paper.duration} + '分钟'">120分钟</span>
                        </div>
                        <p class="card-text text-muted" th:text="${paper.description ?: '暂无描述'}">试卷描述</p>
                        <div class="mb-3">
                            <small class="text-muted">
                                <i class="bi bi-star-fill text-warning"></i> 总分：<strong th:text="${paper.totalScore}">100</strong>分
                            </small>
                        </div>
                        <a th:href="@{/exam/start/{id}(id=${paper.id})}" 
                           class="btn btn-success w-100">
                            <i class="bi bi-play-circle"></i> 开始考试
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 在线考试系统</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
