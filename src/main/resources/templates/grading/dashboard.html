<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>判分管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>判分管理后台</h2>
            </div>
            <div class="card-body">
                <p class="lead">欢迎使用判分管理系统</p>
                
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">📝 客观题判分</h5>
                                <p class="card-text">自动批改选择题、判断题、填空题</p>
                                <a href="/grading/auto-grade" class="btn btn-primary">进入判分</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">📋 申诉管理</h5>
                                <p class="card-text">处理学生的申诉请求</p>
                                <a href="/grading/appeal" class="btn btn-warning">查看申诉</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">📊 成绩报表</h5>
                                <p class="card-text">查看成绩统计和分析</p>
                                <a href="/grading/report" class="btn btn-success">查看报表</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-outline-secondary">返回首页</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
