<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩报表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>📊 成绩报表</h2>
            </div>
            <div class="card-body">
                <p class="lead">成绩统计和分析功能</p>
                
                <!-- 统计卡片 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均分</h5>
                                <p class="card-text display-6">85.6</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">最高分</h5>
                                <p class="card-text display-6">98</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">最低分</h5>
                                <p class="card-text display-6">62</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">及格率</h5>
                                <p class="card-text display-6">92%</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 成绩表格 -->
                <h4 class="mt-4">成绩分布</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>分数段</th>
                            <th>人数</th>
                            <th>占比</th>
                            <th>进度条</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>90-100分</td>
                            <td>15</td>
                            <td>30%</td>
                            <td><div class="progress"><div class="progress-bar" style="width: 30%"></div></div></td>
                        </tr>
                        <tr>
                            <td>80-89分</td>
                            <td>20</td>
                            <td>40%</td>
                            <td><div class="progress"><div class="progress-bar" style="width: 40%"></div></div></td>
                        </tr>
                        <tr>
                            <td>70-79分</td>
                            <td>10</td>
                            <td>20%</td>
                            <td><div class="progress"><div class="progress-bar" style="width: 20%"></div></div></td>
                        </tr>
                        <tr>
                            <td>60-69分</td>
                            <td>5</td>
                            <td>10%</td>
                            <td><div class="progress"><div class="progress-bar" style="width: 10%"></div></div></td>
                        </tr>
                    </tbody>
                </table>
                
                <a th:href="@{/grading/dashboard}" class="btn btn-outline-secondary">返回</a>
            </div>
        </div>
    </div>
</body>
</html>
