<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申诉管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h2>📋 申诉管理</h2>
            </div>
            <div class="card-body">
                <p class="lead">这里将显示学生提交的申诉</p>
                
                <!-- 申诉列表（模拟数据） -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>申诉ID</th>
                                <th>考试记录ID</th>
                                <th>题目ID</th>
                                <th>申诉内容</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    暂无申诉记录
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <a th:href="@{/grading/dashboard}" class="btn btn-outline-secondary">返回</a>
            </div>
        </div>
    </div>
</body>
</html>
