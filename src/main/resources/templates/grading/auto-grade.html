<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客观题自动判分</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2>📝 客观题自动判分</h2>
            </div>
            <div class="card-body">
                
                <!-- 显示成功/错误消息 -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <!-- 判分表单 -->
                <form th:action="@{/grading/execute-auto-grade}" method="post">
                    <div class="mb-3">
                        <label for="examRecordId" class="form-label">考试记录ID</label>
                        <input type="number" class="form-control" id="examRecordId" 
                               name="examRecordId" required placeholder="请输入要判分的考试记录ID">
                        <div class="form-text">例如：1、2、3...（可以从考试记录页面获取）</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">开始自动判分</button>
                    <a th:href="@{/grading/dashboard}" class="btn btn-secondary">返回</a>
                </form>
                
                <!-- 示例数据（模拟用） -->
                <div class="mt-4">
                    <h5>📋 可用考试记录（示例）</h5>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>考试记录ID</th>
                                <th>试卷ID</th>
                                <th>学生ID</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>SUBMITTED</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>1</td>
                                <td>2</td>
                                <td>SUBMITTED</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
