<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建试卷</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-file-earmark-plus"></i> 创建新试卷</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/paper/create}" th:object="${paper}" method="post">
                <div class="mb-3">
                    <label class="form-label">试卷名称 *</label>
                    <input type="text" th:field="*{title}" class="form-control" required 
                           placeholder="例如：2024年春季期中考试">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">试卷描述</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              placeholder="试卷说明、考试要求等"></textarea>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">试卷类型</label>
                        <select th:field="*{paperType}" class="form-select">
                            <option value="FIXED">固定卷（手动选题）</option>
                            <option value="RULE">规则卷（自动组卷）</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">试卷总分</label>
                        <input type="number" th:field="*{totalScore}" class="form-control" min="1" max="300" value="100">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">考试时长（分钟）</label>
                        <input type="number" th:field="*{duration}" class="form-control" min="1" max="300" value="120">
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" th:field="*{isActive}" class="form-check-input">
                        <label class="form-check-label">启用试卷（学生可见）</label>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 创建试卷
                    </button>
                    <a href="/paper" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
