<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>为试卷添加题目</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .question-card:hover {
            background-color: #f8f9fa;
            border-color: #0d6efd;
        }
        .question-card.selected {
            background-color: #e7f1ff;
            border-color: #0d6efd;
        }
        .question-type-badge {
            font-size: 0.7em;
            padding: 3px 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">考试系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/paper">试卷管理</a>
                <a class="nav-link" href="/exam/list">参加考试</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>为试卷添加题目</h2>
            <a th:href="@{'/paper/' + ${paper.id}}" class="btn btn-outline-secondary">返回试卷详情</a>
        </div>

        <!-- 错误提示 -->
        <div th:if="${param.error != null && param.error[0] == 'noQuestions'}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> 请至少选择一道题目！
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 试卷信息 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${paper.title}">试卷标题</h5>
                <p class="card-text" th:text="${paper.description}">试卷描述</p>
                <p class="card-text">
                    <small class="text-muted">
                        总分: <span th:text="${paper.totalScore}">100</span>分 | 
                        时长: <span th:text="${paper.duration}">120</span>分钟
                    </small>
                </p>
            </div>
        </div>

        <!-- 题目选择表单 -->
        <form th:action="@{'/paper/' + ${paper.id} + '/add-questions'}" method="post" id="addQuestionsForm">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">从题库选择题目</h5>
                    <p class="text-muted mb-0">已选择 <span id="selectedCount">0</span> 道题</p>
                </div>
                
                <div class="card-body">
                    <!-- 搜索框 -->
                    <div class="mb-4">
                        <input type="text" class="form-control" id="searchInput" 
                               placeholder="搜索题目内容..." onkeyup="searchQuestions()">
                    </div>

                    <!-- 题目列表 -->
                    <div th:if="${questions.empty}">
                        <div class="alert alert-info">
                            <h6>题库为空</h6>
                            <p class="mb-0">题库中暂无题目，请先添加题目到题库。</p>
                        </div>
                    </div>

                    <div th:unless="${questions.empty}" id="questionList">
                        <div th:each="question : ${questions}" class="question-card" 
                             th:data-id="${question.id}" onclick="toggleSelect(this)">
                            <div class="d-flex justify-content-between align-items-start">
                                <div style="flex: 1;">
                                    <div class="d-flex align-items-center mb-2">
                                        <input type="checkbox" 
                                               th:id="${'q_' + question.id}" 
                                               th:value="${question.id}" 
                                               name="questionIds"
                                               style="margin-right: 10px;" 
                                               onchange="updateCounter()">
                                        <h6 class="mb-0" style="flex: 1;" th:text="${question.content}">题目内容</h6>
                                    </div>
                                    <div>
                                        <span class="badge question-type-badge bg-primary" 
                                              th:if="${question.type == 'SINGLE'}"
                                              th:text="'单选题'">单选题</span>
                                        <span class="badge question-type-badge bg-success" 
                                              th:if="${question.type == 'MULTIPLE'}"
                                              th:text="'多选题'">多选题</span>
                                        <span class="badge question-type-badge bg-warning" 
                                              th:if="${question.type == 'FILL'}"
                                              th:text="'填空题'">填空题</span>
                                        <span class="badge question-type-badge bg-info" 
                                              th:if="${question.type == 'SUBJECTIVE'}"
                                              th:text="'主观题'">主观题</span>
                                        <span class="badge bg-secondary question-type-badge ms-2">
                                            难度: <span th:text="${question.difficulty}">1</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">添加到试卷</button>
                    <a th:href="@{'/paper/' + ${paper.id}}" class="btn btn-secondary">取消</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // 题目搜索功能
        function searchQuestions() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const questions = document.querySelectorAll('.question-card');
            
            questions.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            updateCounter();
        }
        
        // 点击题目卡片选中/取消选中
        function toggleSelect(card) {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            card.classList.toggle('selected', checkbox.checked);
            updateCounter();
        }
        
        // 更新选中计数
        function updateCounter() {
            const checkboxes = document.querySelectorAll('input[name="questionIds"]:checked');
            document.getElementById('selectedCount').textContent = checkboxes.length;
        }
        
        // 表单提交验证
        document.getElementById('addQuestionsForm').addEventListener('submit', function(e) {
            const checkboxes = document.querySelectorAll('input[name="questionIds"]:checked');
            if (checkboxes.length === 0) {
                e.preventDefault();
                alert('请至少选择一道题目！');
                return false;
            }
        });
        
        // 页面加载时初始化选中状态
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[name="questionIds"]');
            checkboxes.forEach(checkbox => {
                const card = checkbox.closest('.question-card');
                if (checkbox.checked) {
                    card.classList.add('selected');
                }
                checkbox.addEventListener('change', function() {
                    card.classList.toggle('selected', this.checked);
                    updateCounter();
                });
            });
            updateCounter();
        });
    </script>
</body>
</html>
