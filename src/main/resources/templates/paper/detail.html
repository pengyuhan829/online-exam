<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>试卷详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
            <h4><i class="bi bi-file-text"></i> 试卷详情</h4>
            <div>
                <span class="badge bg-light text-dark me-2" th:text="${paper.paperType}">FIXED</span>
                <a th:href="@{/exam/start/{id}(id=${paper.id})}" class="btn btn-success btn-sm">
                    <i class="bi bi-play-circle"></i> 开始考试
                </a>
            </div>
        </div>
        <div class="card-body">
            <h5 th:text="${paper.title}">试卷标题</h5>
            <p th:text="${paper.description}">试卷描述</p>
            
            <div class="row">
                <div class="col-md-3">
                    <strong>总分：</strong><span th:text="${paper.totalScore}">100</span>分
                </div>
                <div class="col-md-3">
                    <strong>时长：</strong><span th:text="${paper.duration}">120</span>分钟
                </div>
                <div class="col-md-3">
                    <strong>状态：</strong>
                    <span th:if="${paper.isActive}" class="badge bg-success">启用</span>
                    <span th:if="${!paper.isActive}" class="badge bg-secondary">禁用</span>
                </div>
                <div class="col-md-3">
                    <strong>创建时间：</strong>
                    <td th:text="${paper.createdTime != null ? paper.createdTime.toString() : ''}"></td>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5><i class="bi bi-list-ol"></i> 试卷题目 (<span th:text="${questions.size()}">0</span>题)</h5>
        </div>
        <div class="card-body">
            <div th:each="q, iter : ${questions}" class="mb-3 p-3 border rounded">
                <h6>
                    <span class="badge bg-secondary" th:text="${iter.index + 1}">1</span>
                    <span th:text="${q.content}">题目内容</span>
                    <small class="text-danger">(<span th:text="${q.score}">5</span>分)</small>
                </h6>
                <small class="text-muted">
                    题型：<span th:text="${q.type}">SINGLE</span> |
                    难度：<span th:text="${q.difficulty}">1</span>
                </small>
            </div>
            
            <div th:if="${questions.isEmpty()}" class="text-center py-4">
                <p class="text-muted">该试卷暂无题目</p>
                <a th:href="@{/paper/{id}/add-questions(id=${paper.id})}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 添加题目
                </a>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/paper" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 返回试卷列表
        </a>
    </div>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
